name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 21 and GCC
      run: |
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-21 main" | sudo tee /etc/apt/sources.list.d/llvm-21.list
        sudo apt-get update
        sudo apt-get install -y llvm-21 llvm-21-dev libpolly-21-dev libzstd-dev libxml2-dev zlib1g-dev gcc
    - name: Set LLVM environment
      run: |
        echo "LLVM_SYS_211_PREFIX=/usr/lib/llvm-21" >> "$GITHUB_ENV"
        echo "/usr/lib/llvm-21/bin" >> "$GITHUB_PATH"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
